<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/kiosk_missionbar.css">
    <script src="./menu.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SmartUs</title>
</head>
<body style="margin: 0; background-color: #005738;">

    <nav class="navbar sticky-top bg-light">
        <div class="container-fluid">
            <div class="navbar-brand" id="logo_mission">
                <img src="../static/media/missionLogo.png" alt="Logo" width="30" class="d-inline-block align-text-top">
                <span style="font-size: 20px;">가이드</span>
            </div>
            <div class="mission-box">
                <p id="mission"></p>
                <div class="time-box">
                    <img src="../static/media/sand-clock.png" alt="시계" style="width: 15px">
                    <p class="time-left"></p>
                </div>
            </div>
        </div>
        <div class="progress-container">
            <p class="progress-text">진행률</p>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" aria-label="Success example" style="width: 16%;" aria-valuenow="16" aria-valuemin="0" aria-valuemax="100">16%</div>
            </div>
        </div>
    </nav>
    <div class="logo-container">
        <img src="../static/media/mcdonald-logo.png" alt="mcdonald">
    </div>
    <div class="menu_container">
        <div class="menu_box">
            <div class="eat-in bound guide-box" onClick="location.href='kiosk_guide_4.html'">
                <img class="eat-img" id="table-service" src="../static/media/kiosk/table-service.png" alt="eat-in">
                <p>테이블 서비스</p>
            </div>
            <div class="take-out bound guide-box" onClick="location.href='kiosk_guide_4.html'">
                <img class="eat-img" id="self-service" src="../static/media/kiosk/self-service.png" alt="take-out">
                <p>셀프 서비스</p>
            </div>
        </div>
    </div>
    <p class="guide"> <span style="color:yellow;">"테이블 서비스"</span>를 선택하시면<br> 주문하신 제품을 자리로 가져다 드리겠습니다.</p>
    <div class="explanation pulse" style="font-size: 15px;">
        <span style="color: red;">
            둘 중 원하시는 서비스 하나를 선택해 주세요.
        </span>
        <br>"테이블 서비스": 주문한 상품을 직원이 가져다 드려요.
        <br>"셀프 서비스": 주문한 상품을 직접 가져가야 해요.
    </div>

    <script>
        getMission();

        $("#table-service").click(function(){ // 테이블 서비스 선택할 때
            localStorage.setItem("is_table_service", "1");
        });

        $("#self-service").click(function(){ // 셀프 서비스 선택할 때
            localStorage.setItem("is_table_service", "0");
        });
    </script>
</body>
</html>
