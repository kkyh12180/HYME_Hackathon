<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./menu.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body style="margin: 0; background-color: #ffffff;">
    <nav class="navbar sticky-top bg-light">
        <div class="container-fluid">
            <div class="navbar-brand" id="logo_mission">
                <img src="../static/media/missionLogo.png" alt="Logo" width="30" class="d-inline-block align-text-top">
                <span style="font-size: 20px;">미션</span>
            </div>
            <div class="mission-box">
                <p id="mission"></p>
                <div class="time-box">
                    <img src="../static/media/sand-clock.png" alt="시계" style="width: 15px">
                    <p class="time-left"></p>
                </div>
            </div>
        </div>
        <div class="progress-container">
            <p class="progress-text">진행률</p>
            <div class="progress">

                    style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
        </div>

    </nav>

            <h2 id="menu_name">&nbsp;&nbsp;&nbsp;추천 메뉴</h2>
        </div>

        <div class="body">
            <div class="side_container">
                <div class="side_box">

                        <p id="side_item_1"></p>
                    </div>
                    <div class="side_item" id="2_side" onclick="location.href='drink_menu.html'">

                    </div>
                    <div class="side_item" id="3_side" onclick="location.href='burger_set.html'">

                    <div class="side_item" id="4_side" onclick="location.href='kiosk_4.html'">

                        <p id="side_item_4"></p>
                    </div>
                    <div class="side_item" id="5_side">
                        <img src="" id="side_image_5" alt="추천" onclick="location.href='happy_meal.html'"><br>
                        <p id="side_item_5"></p>
                    </div>
                    <div class="side_item" id="6_side">
                        <img src="" id="side_image_6" alt="추천"><br>
                        <p id="side_item_6"></p>
                    </div>
                    <div class="side_item" id="7_side" onclick="location.href='side_set.html'">
                        <img src="" id="side_image_7" alt="추천"><br>
                        <p id="side_item_7"></p>
                    </div>
                </div>
            </div>

            <div class="menu_container">
                <div class="menu_box">
                    <div class="menu_item" id="1_item" onclick="basket('side', 0, -1, -1, -1, 3700)">
                        <img src="" id="image_1" alt="추천">
                        <p id="item_1" style="float: right;"></p>
                    </div>
                    <div class="menu_item" id="2_item" onclick="basket('side', 1, -1, -1, -1, 6300)">
                        <img src="" id="image_2" alt="추천">

                    </div>
                    <div class="menu_item" id="3_item" onclick="basket('side', 2, -1, -1, -1, 11700)">

                    </div>

                    <div class="menu_item" id="4_item" onclick="basket('side', 3, -1, -1, -1, 2800)">

        <div class="order_contents">장바구니가 비어 있습니다.</div>
        <div class="order_bottom">
            <button type="button" class="btn btn-danger cancel_btn" style="padding:0; font-size: 15px;">주문취소</button>
            <button type="button" class="btn btn-success order_btn" style="padding:0; font-size: 15px;">주문완료</button>
        </div>

    <script>
        function openImg(burger) {
            select_set(burger)
            document.getElementById('open-sheet').click();
            // console.log("!!");
        };
        getMission();
        timer();
        side_func();
        side_item_func();
