<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/menu_style.css">
    <title>SmartUs</title>
</head>
<body style="margin: 0;">
    <img src="../static/media/back_img.png"
    style="width:100%">

    <div class="logo_parent">
        <img src="../static/media/SMARTUS.png"
        style="width: 90vw; padding: 15%; padding-top: 18%">
    </div>

    <div class="container">
        <div class="menu_box">
            <div class="item"><img class="category_img" src="../static/media/menu/kiosk.png"></div>
            <div class="item"><img class="category_img" src="../static/media/menu/machine.png"></div>
            <div class="item"><img class="category_img" src="../static/media/menu/finance.png"></div>
            <div class="item"><img class="category_img" src="../static/media/menu/app.png"></div>
        </div>
    </div>

    <div class="btn_container">
        <div class="btn_box">
            <button type="button" class="btn btn-secondary btn-lg">배우기</button>
            <button type="button" class="btn btn-secondary btn-lg">연습하기</button>
        </div>
    </div>

</body>
</html>
