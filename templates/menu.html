<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/menu_style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>SmartUs</title>
</head>
<body style="margin: 0;">
    <img src="../static/media/back_img.png"
    style="width:100%">

    <div class="logo_parent">
        <img src="../static/media/SMARTUS.png"
        style="width: 90vw; padding: 15%; padding-top: 18%">
    </div>

    <div class="container">
        <div class="menu_box">
            <div class="item" onclick="location.href='kiosk_menu.html'"><img class="category_img" src="../static/media/menu/kiosk.png"></div>
            <div class="item" onclick="openImg()"><img class="category_img" src="../static/media/menu/machine.png"></div>
            <div class="item" onclick="openImg()"><img class="category_img" src="../static/media/menu/finance.png"></div>
            <div class="item" onclick="openImg()"><img class="category_img" src="../static/media/menu/app.png"></div>
        </div>
    </div>

    <script>
        function openImg(){
            Swal.fire({
                icon: 'warning',                         // Alert 타입
                title: '준비 중',         // Alert 제목
                text: '해당 서비스는 준비 중입니다 :)',  // Alert 내용
            });
        }
    </script>

</body>
</html>
