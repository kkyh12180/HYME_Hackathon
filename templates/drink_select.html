<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/@ivteplo/utilities.css@1.0.0/build/main.css">
    <link rel="stylesheet" href="css/drink_select.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./menu.js"></script>
    <title>SmartUs</title>
</head>
<body style="margin: 0;">
    <nav class="navbar sticky-top bg-light">
        <div class="container-fluid">
            <div class="navbar-brand" id="logo_mission">
                <img src="../static/media/missionLogo.png" alt="Logo" width="30" class="d-inline-block align-text-top">
                <span style="font-size: 20px;">미션</span>
            </div>
            <div class="mission-box">
                <p id="mission"></p>
                <div class="time-box">
                    <img src="../static/media/sand-clock.png" alt="시계" style="width: 15px">
                    <p class="time-left"></p>
                </div>
            </div>
        </div>
        <div class="progress-container">
            <p class="progress-text">진행률</p>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" aria-label="Success striped example"
                    style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
        </div>
    </nav>

    <div class="menu_top">
        <img src="../static/media/mac_food/hamburger/big_mac_set.png" alt="선택메뉴">
        <div class="text_box">
            <div class="message">다양한 메뉴와 함께 즐겨보세요</div>
            <div class="selected_menu">빅맥 버거 - 세트</div>
        </div>
    </div>

    <div class="contents">
        <div class="first_step">
          <img src="../static/media/icon/1.png" alt="1">
          <div class="burger_box">
            <img src="../static/media/mac_food/hamburger/big_mac.png" alt="햄버거">
            <div class="burger_name">빅맥버거</div>
          </div>
          <div class="change_text">다양한 재료를 추가/변경해보세요</div>
          <button type="button" class="btn btn-success change_btn">재료 추가/변경</button>
        </div>
        <div class="second_step">
          <img src="../static/media/icon/2.png" alt="1">
          <div class="side_box">
            <img id="side_menu" src="" alt="사이드메뉴">
            <!-- <div id="side_name" class="side_name"></div> -->
          </div>
          <div id="side_name" class="select_text"></div>
        </div>
        <div class="third_step">
          <img src="../static/media/icon/3.png" alt="1">
          <div class="select_text">메뉴를 선택해주세요</div>
        </div>
        <div class="second_step_detail">
          <div class="detail_box">
            <div class="detail_menu menu-1" onclick="openCheck(1)">
              <img src="../static/media/mac_food/drink/cola_noback.png" alt="메뉴1">
              <div class="detail_menu_text">콜라</div>
              <div class="detail_menu_price_box">
                <div class="detail_menu_price">+￦ 0</div>
              </div>
            </div>
            <div class="detail_menu menu-2" onclick="openCheck(2)">
              <img src="../static/media/mac_food/drink/fanta_noback.png" alt="메뉴2">
              <div class="detail_menu_text">환타</div>
              <div class="detail_menu_price_box">
                <div class="detail_menu_price">+￦ 0</div>
              </div>
            </div>
            <div class="detail_menu menu-3" onclick="openCheck(3)">
              <img src="../static/media/mac_food/drink/sprite_noback.png" alt="메뉴3">
              <div class="detail_menu_text">스프라이트</div>
              <div class="detail_menu_price_box">
                <div class="detail_menu_price">+￦ 0</div>
              </div>
            </div>
          </div>
      </div>

    </div>
    <img id="check-1" src="../static/media/icon/check.png" alt="">
    <img id="check-2" src="../static/media/icon/check.png" alt="">
    <img id="check-3" src="../static/media/icon/check.png" alt="">


    <div class="order_btn_container">
      <div class="order_bottom">
          <button type="button" class="btn btn-danger cancel_btn" style="padding:0; font-size: 15px;" onclick="location.href='kiosk_4.html'">주문취소</button>
          <button type="button" class="btn btn-success order_btn" style="padding:0; font-size: 15px;">주문완료</button>
      </div>
    </div>

    <script>
        var side = sessionStorage.getItem("side");
        if(side==1){
            document.getElementById("side_menu").src = "../static/media/mac_food/side/potato.png";
            document.getElementById("side_name").innerHTML = "후렌치 후라이 - 미디엄";
        }else if(side==2){
            document.getElementById("side_menu").src = "../static/media/mac_food/side/potato_set.png";
            document.getElementById("side_name").innerHTML = "후렌치 후라이  M + <br>골든 모짜렐라 치즈스틱 2조각";
        }else if(side==3){
            document.getElementById("side_menu").src = "../static/media/mac_food/side/cheese_stick.png";
            document.getElementById("side_name").innerHTML = "골든 모짜렐라 치즈스틱 2조각";
        }
        function openCheck(num) {
            if(num==1){
              document.getElementById("check-1").style.display = "block";
              document.getElementById("check-2").style.display = "none";
              document.getElementById("check-3").style.display = "none";
            }else if(num==2){
              document.getElementById("check-1").style.display = "none";
              document.getElementById("check-2").style.display = "block";
              document.getElementById("check-3").style.display = "none";
            }else if(num==3){
              document.getElementById("check-1").style.display = "none";
              document.getElementById("check-2").style.display = "none";
              document.getElementById("check-3").style.display = "block";
            }
            sessionStorage.setItem("drink", num);
            setTimeout("location.href='select_complete.html'",500);
        };
        getMission();
        timer();
        // recommend_func();
        // side_func();
    </script>

</body>
</html>
