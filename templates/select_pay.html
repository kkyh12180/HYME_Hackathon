<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/kiosk_missionbar.css">
    <link rel="stylesheet" href="css/select_pay.css">
    <script src="./menu.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SmartUs</title>
</head>

<body style="margin: 0; background-color: #ffffff;">
    <nav class="navbar sticky-top bg-light">
        <div class="container-fluid">
            <div class="navbar-brand" id="logo_mission">
                <img src="../static/media/missionLogo.png" alt="Logo" width="30" class="d-inline-block align-text-top">
                <span style="font-size: 20px;">미션</span>
            </div>
            <div class="mission-box">
                <p id="mission"></p>
                <div class="time-box">
                    <img src="../static/media/sand-clock.png" alt="시계" style="width: 15px">
                    <p class="time-left"></p>
                </div>
            </div>
        </div>
        <div class="progress-container">
            <p class="progress-text">진행률</p>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" aria-label="Success striped example"
                    style="width: 25%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </nav>

    <div class="body_container">
        <div class="body">
            <h2 class="body_text">결제 방법을 선택해주세요.<br>
                포인트 적립은 "이전 단계" 선택<br>
            </h2>
        </div>
        <br>
        <div class="body_button">
            <div class="body_item" onclick="location.href='pay.html'">
                <img src="../static/media/pay/card_pay.png">        
            </div>
            <div class="body_item" onclick="location.href='pay.html'">
                <img src="../static/media/pay/mobile_pay.png">        
            </div>
        </div>
    </div>

    <div class="bottom_box">
        <div class="bottom_item">
            <img src="../static/media/pay/back.png">        
        </div>
    </div>

    <script>
        getMission();
        timer();
    </script>
</body>

</html>
