<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/kiosk_missionbar.css">
    <script src="./menu.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SmartUs</title>
    <link rel="stylesheet" href="css/total.css">
</head>
<body style="margin: 0; background-color: #005738;" >

    <nav class="navbar sticky-top bg-light">
        <div class="container-fluid">
            <div class="navbar-brand" id="logo_mission">
                <img src="../static/media/missionLogo.png" alt="Logo" width="30" class="d-inline-block align-text-top">
                <span style="font-size: 20px;">미션</span>
            </div>
            <div class="mission-box">
                <p id="mission"></p>
                <div class="time-box">
                    <img src="../static/media/sand-clock.png" alt="시계" style="width: 15px">
                    <p class="time-left"></p>
                </div>
            </div>
        </div>
        <div class="progress-container">
            <p class="progress-text">진행률</p>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" aria-label="Success example" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>
    </nav>
    <div onClick="location.href='kiosk_2.html'">
        <div class="start-container">
            <img src="../static/media/kiosk/kiosk-start.png" alt="mcdonald">
        </div>

        <div class="guide" style="text-align: left; font-size: 12px; margin-top: 10px;">
            *쿠폰 및 모바일 상품권 사용은 카운터에 문의해 주세요.<br>
            *현금 결제는 카운터에서만 가능<br>
            *Please pay at Front Counter for Cash<br>
        </div>
        <div class="touch">
            <img src="../static/media/mcdonald-logo.png" alt="mac_logo" style="margin-right: 15px; width: 50px;">
            <span class="bound" style="color: white;">주문하시려면 터치하세요.</span>
        </div>
    </div>
    <script>
        setMission();
        timer();
    </script>
</body>
</html>
