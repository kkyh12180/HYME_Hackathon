<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./menu.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/@ivteplo/utilities.css@1.0.0/build/main.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/kiosk_missionbar.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="burger_menu.js" defer></script>
    <link rel="stylesheet" href="css/total.css">
    <title>SmartUs</title>
</head>

<body style="margin: 0; background-color: #ffffff;">
    <nav class="navbar sticky-top bg-light">
        <div class="container-fluid">
            <div class="navbar-brand" id="logo_mission">
                <img src="../static/media/missionLogo.png" alt="Logo" width="30" class="d-inline-block align-text-top">
                <span style="font-size: 20px;">가이드</span>
            </div>
            <div class="mission-box">
                <p id="mission" style="width: 100%;"></p>

            </div>
        </div>
        <div class="progress-container">
            <p class="progress-text">진행률</p>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" aria-label="Success striped example"
                    style="width: 25%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

    </nav>

    <div class="body_container">
        <div class="menu_name_container">
            <img src="../static/media/Mc_logo.png" style="width: 10vw; float: left;">
            <h2 id="menu_name">&nbsp;&nbsp;&nbsp;추천 메뉴</h2>
        </div>

        <div class="body">
            <div class="side_container">
                <div class="side_box">
                    <div class="side_item" id="1_side">
                        <img src="" id="side_image_1" alt="추천"><br>
                        <p id="side_item_1"></p>
                    </div>
                    <div class="side_item" id="2_side">
                        <img src="" id="side_image_2" alt="추천"><br>
                        <p id="side_item_2"></p>
                    </div>
                    <div class="side_item guide-box" style="border-radius: 10px;" id="3_side" onclick="location.href='guide_burger_set.html'; sessionStorage.setItem('item', 'hamburger');">
                        <img src="" id="side_image_3" alt="추천"><br>
                        <p id="side_item_3"></p>
                    </div>
                    <div class="side_item" id="4_side">
                        <img src="" id="side_image_4" alt="추천"><br>
                        <p id="side_item_4"></p>
                    </div>
                    <div class="side_item" id="5_side">
                        <img src="" id="side_image_5" alt="추천"><br>
                        <p id="side_item_5"></p>
                    </div>
                    <div class="side_item" id="6_side">
                        <img src="" id="side_image_6" alt="추천"><br>
                        <p id="side_item_6"></p>
                    </div>
                    <div class="side_item" id="7_side">
                        <img src="" id="side_image_7" alt="추천"><br>
                        <p id="side_item_7"></p>
                    </div>
                </div>
            </div>

            <div class="menu_container">
                <div class="menu_box">
                    <div class="menu_item" style="border-radius: 10px; padding: 3px;" id="1_item" onclick="openImg('big_mac')">
                        <img src="" id="image_1" alt="추천">
                        <p id="item_1" style="float: right;"></p>
                    </div>
                    <div class="menu_item" id="2_item" onclick="openImg('1955')">
                        <img src="" id="image_2" alt="추천">
                        <p id="item_2" style="float: right;"></p>
                    </div>
                    <div class="menu_item" id="3_item" onclick="openImg('mac_spicy')">
                        <img src="" id="image_3" alt="추천">
                        <p id="item_3" style="float: right;"></p>
                    </div>

                    <div class="menu_item" id="4_item" onclick="openImg('mac_chicken')">
                        <img src="" id="image_4" alt="추천">
                        <p id="item_4" style="float: right;"></p>
                    </div>
                    <div class="menu_item" id="5_item">
                        <img src="" id="image_5" alt="추천">
                        <p id="item_5" style="float: right;"></p>
                    </div>
                    <div class="menu_item" id="6_item">
                        <img src="" id="image_6" alt="추천">
                        <p id="item_6" style="float: right;"></p>
                    </div>

                    <div class="menu_item" id="7_item">
                        <img src="" id="image_7" alt="추천">
                        <p id="item_7" style="float: right;"></p>
                    </div>
                    <div class="menu_item" id="8_item">
                        <img src="" id="image_8" alt="추천">
                        <p id="item_8" style="float: right;"></p>
                    </div>
                    <div class="menu_item" id="9_item">
                        <img src="" id="image_9" alt="추천">
                        <p id="item_9" style="float: right;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Button to open a sheet -->
    <button type="button" id="open-sheet" aria-controls="sheet">Open Sheet</button>

    <!-- The sheet component -->
    <div id="sheet" class="column items-center justify-end" aria-hidden="true">
        <!-- Dark background for the sheet -->
        <div class="overlay"></div>

        <!-- The sheet itself -->
        <div id="contents" class="contents column">
            <!-- Sheet controls -->
            <header class="controls">
                <div class="draggable-area">
                    <div class="draggable-thumb"></div>
                </div>
                <!-- <button class="close-sheet close" type="button" title="Close the sheet">&times;</button> -->
            </header>

            <!-- Body of the sheet -->
            <main class="body fill column">
                <div class="top_box">
                    <div class="top_title">원하시는 구성을 선택해주세요.</div>
                    <button type="button" class="btn btn-danger top_btn close-sheet">취소</button>
                </div>
                <div class="mid_box">
                    <div class="menu" style="border-radius: 10px;">
                        <img class="menu_img" id="menu_img_single" src="../static/media/mac_food/hamburger/big_mac.png"
                            alt="빅맥">
                        <div class="menu_name" id="menu_name_single">빅맥</div>
                        <div class="menu_price" id="menu_price_single">￦5,700</div>
                    </div>
                    <div class="menu">
                        <img class="menu_img" id="menu_img_set" src="../static/media/mac_food/hamburger/big_mac_set.png"
                            alt="빅맥">
                        <div class="menu_name" id="menu_name_set">빅맥세트</div>
                        <div class="menu_price" id="menu_price_set">￦7,500</div>
                    </div>
                    <div class="menu">
                        <img class="menu_img" id="menu_img_large"
                            src="../static/media/mac_food/hamburger/big_mac_set.png" alt="빅맥">
                        <div class="menu_name" id="menu_name_large">빅맥세트 - 라지</div>
                        <div class="menu_price" id="menu_price_large">￦8,100</div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="order_box">
        <div class="order_title">주문내역</div>
        <div class="order_contents">장바구니가 비어 있습니다.</div>
        <div class="order_bottom">
            <button type="button" class="btn btn-danger cancel_btn" style="padding:0; font-size: 15px;">주문취소</button>
            <button type="button" class="btn btn-success order_btn" style="padding:0; font-size: 15px;">주문완료</button>
        </div>
    </div>

    <div class="explanation pulse" style="font-size: 12px; position: absolute; bottom: 18%;">
        "버거 & 세트" 버튼을 선택하면 햄버거 세트 메뉴를 확인할 수 있어요.
        왼쪽의 메뉴 중 <span style="color:red;">"버거 & 세트"</span> 메뉴를 선택해 주세요.
    </div>

    <script>
        function openImg(burger) {
            select_set(burger)
            document.getElementById('open-sheet').click();
            // console.log("!!");
        };
        getMission();
        recommend_func();
        side_func();
    </script>
</body>

</html>
