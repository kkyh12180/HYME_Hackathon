<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/kiosk_menu.css">
    <script src="./size.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>SmartUs</title>
</head>
<body style="margin: 0;">
    <img src="../static/media/back_img.png"
    style="width:100%">

    <span class="logo_parent">
        <img src="../static/media/SMARTUS.png"
        style="width: 90vw; padding: 15%; padding-top: 18%">
    </span>

    <div class="menu_container">
        <div class="menu_box">
          <img src="../static/media/kiosk/Rectangle 113.png" alt="공차" onclick="openImg()">
          <img src="../static/media/kiosk/Rectangle 113-1.png" alt="할리스" onclick="openImg()">
          <img src="../static/media/kiosk/Rectangle 113-2.png" alt="파스쿠찌" onclick="openImg()">
    
          <img src="../static/media/kiosk/Rectangle 114.png" alt="맥도날드" onclick="bright()">
          <img src="../static/media/kiosk/Rectangle 114-1.png" alt="베스킨라빈스" onclick="openImg()">
          <img src="../static/media/kiosk/Rectangle 114-2.png" alt="메가박스" onclick="openImg()">
    
          <img src="../static/media/kiosk/Rectangle 115.png" alt="버거킹" onclick="openImg()">
          <img src="../static/media/kiosk/Rectangle 115-1.png" alt="다이소" onclick="openImg()">
          <img src="../static/media/kiosk/Rectangle 115-2.png" alt="CGV" onclick="openImg()">
    
        </div>
    </div>

    <div class="btn_container">
        <div class="btn_box">
            <button type="button" class="btn btn-secondary btn-lg" onclick=location.href='kiosk_1.html'>배우기</button>
            <button type="button" class="btn btn-secondary btn-lg">연습하기</button>
        </div>
    </div>
    <script>
        let num = 0;

        function openImg(){
            Swal.fire({
                icon: 'warning',                         // Alert 타입
                title: '준비 중',         // Alert 제목
                text: '해당 서비스는 준비 중입니다 :)',  // Alert 내용
            });
        }

        function bright() {
            if(num==1){
                let element = document.querySelectorAll('div > img')

                num =0;

                for (let el of element) {
                if(el.alt == "맥도날드"){
                    el.style.cssText = 'transform: scale(1.0);';
                }else{
                    el.style.cssText = '';
                }
                }
            }else{
                let element = document.querySelectorAll('div > img')

                num =1;

                for (let el of element) {
                if(el.alt != "맥도날드"){
                    el.style.cssText = 'filter:brightness(70%); background-color:rgba(0,0,0,0.3); border-radius:20px;';
                }else {
                    el.style.cssText = 'transform: scale(1.15);'
                }
                }
            }
            
        }
    </script>
</body>
</html>
