<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/@ivteplo/utilities.css@1.0.0/build/main.css">
    <link rel="stylesheet" href="css/burger_menu.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="burger_menu.js" defer></script>
    <title>SmartUs</title>
</head>
<body style="margin: 0;">
    <img src="../static/media/back_img.png"
    style="width:100%">

    <img class="title" src="../static/media/SMARTUS.png"
    style="width: 100%; padding: 25%; padding-top: 18%">

    <div class="menu_container">
        <div class="menu_box">
          <img src="../static/media/kiosk/Rectangle 113.png" alt="공차" onclick="openImg()">
          <img src="../static/media/kiosk/Rectangle 113-1.png" alt="할리스" onclick="openImg()">
          <img src="../static/media/kiosk/Rectangle 113-2.png" alt="파스쿠찌" onclick="openImg()">
    
          <img src="../static/media/kiosk/Rectangle 114.png" alt="맥도날드">
          <img src="../static/media/kiosk/Rectangle 114-1.png" alt="베스킨라빈스" onclick="openImg()">
          <img src="../static/media/kiosk/Rectangle 114-2.png" alt="메가박스" onclick="openImg()">
    
          <img src="../static/media/kiosk/Rectangle 115.png" alt="버거킹" onclick="openImg()">
          <img src="../static/media/kiosk/Rectangle 115-1.png" alt="다이소" onclick="openImg()">
          <img src="../static/media/kiosk/Rectangle 115-2.png" alt="CGV" onclick="openImg()">
    
        </div>
    </div>


    <div class="order_box">
        <div class="order_title">주문내역</div>
        <div class="order_contents">장바구니가 비어 있습니다.</div>
        <div class="order_bottom">
            <button type="button" class="btn btn-danger cancel_btn" style="padding:0; font-size: 15px;">주문취소</button>
            <button type="button" class="btn btn-success order_btn" style="padding:0; font-size: 15px;">주문완료</button>
        </div>
    </div>



    <!-- Button to open a sheet -->
    <button type="button" id="open-sheet" aria-controls="sheet">Open Sheet</button>

    <!-- The sheet component -->
    <div id="sheet" class="column items-center justify-end" aria-hidden="true">
      <!-- Dark background for the sheet -->
      <div class="overlay"></div>

      <!-- The sheet itself -->
      <div id="contents" class="contents column">
        <!-- Sheet controls -->
        <header class="controls">
          <div class="draggable-area">
            <div class="draggable-thumb"></div>
          </div>
          <!-- <button class="close-sheet close" type="button" title="Close the sheet">&times;</button> -->
        </header>

        <!-- Body of the sheet -->
        <main class="body fill column">
          <div class="top_box">
              <div class="top_title">원하시는 구성을 선택해주세요.</div>
              <button type="button" class="btn btn-danger top_btn close-sheet">취소</button>
          </div>
          <div class="mid_box">
              <div class="menu">
                  <img class="menu_img" src="../static/media/mac_food/hamburger/big_mac.png" alt="빅맥">
                  <div class="menu_name">빅맥</div>
                  <div class="menu_price">￦5,700</div>
              </div>
              <div class="menu">
                  <img class="menu_img" src="../static/media/mac_food/hamburger/big_mac_set.png" alt="빅맥">
                  <div class="menu_name">빅맥세트</div>
                  <div class="menu_price">￦7,500</div>
              </div>
              <div class="menu">
                  <img class="menu_img" src="../static/media/mac_food/hamburger/big_mac_set.png" alt="빅맥">
                  <div class="menu_name">빅맥세트 - 라지</div>
                  <div class="menu_price">￦8,100</div>
              </div>
          </div>
        </main>
      </div>
    </div>

    <script>
        function openImg(){
          document.getElementById('open-sheet').click();
        }

    </script>
</body>
</html>
