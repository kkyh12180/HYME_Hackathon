<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./menu.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/kiosk_missionbar.css">
    <link rel="stylesheet" href="css/select_material.css">
    <title>SmartUs</title>
</head>

<body style="margin: 0; background-color: #ffffff;">
    <nav class="navbar sticky-top bg-light">
        <div class="container-fluid">
            <div class="navbar-brand" id="logo_mission">
                <img src="../static/media/missionLogo.png" alt="Logo" width="30" class="d-inline-block align-text-top">
                <span style="font-size: 20px;">미션</span>
            </div>
            <div class="mission-box">
                <p id="mission"></p>
                <div class="time-box">
                    <img src="../static/media/sand-clock.png" alt="시계" style="width: 15px">
                    <p class="time-left"></p>
                </div>
            </div>
        </div>
        <div class="progress-container">
            <p class="progress-text">진행률</p>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" aria-label="Success striped example"
                    style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
        </div>

    </nav>

    <div class="menu_top">
        <img src="" id="selected_image" alt="선택메뉴">
        <div class="text_box">
            <div class="message">다양한 메뉴와 함께 즐겨보세요</div>
            <div class="selected_menu" id="selected_name"></div>
        </div>
    </div>

    <div class="material_container">
        <div class="basic_container" style="width: 100%; padding-top: 1%; padding-bottom: 13%;">
            <div class="basic" style="width: 100%;">
                <img src="../static/media/button/basic_button.png" style="float: right; padding-right: 3%;">
            </div>
        </div>
        <div class="check_container" style="width: 100%;">
            <div class="check" style="width: 100%;">
                <div class="line" style="width: 100%;">
                    <img src="../static/media/button/change_button.png">&nbsp;
                    <img src="../static/media/button/check_button.png">&nbsp;&nbsp;양상추

                </div>
            </div>
            <div class="check" style="width: 100%;">
                <div class="line" style="width: 100%;">
                    <img src="../static/media/button/change_button.png">&nbsp;
                    <img src="../static/media/button/check_button.png">&nbsp;&nbsp;토마토

                </div>
            </div>
            <div class="check" style="width: 100%;">
                <div class="line" style="width: 100%;">
                    <img src="../static/media/button/change_button.png">&nbsp;
                    <img src="../static/media/button/check_button.png">&nbsp;&nbsp;화이트 마요 소스

                </div>
            </div>
            <div class="check" style="width: 100%;">
                <div class="line" style="width: 100%;">
                    <img src="../static/media/button/change_button.png">&nbsp;
                    <img src="../static/media/button/check_button.png">&nbsp;&nbsp;스파이시 치킨 패티
                </div>
            </div>
        </div>
        <br>
    </div>

  
    <div class="order_btn_container">
      <div class="order_bottom">
          <button type="button" class="btn btn-success order_btn" style="padding:0; font-size: 15px;">재료 선택 완료</button>
      </div>
    </div>
    

    <script>
        function getitem() {
          var name = sessionStorage.getItem('selected_item');
          var price = sessionStorage.getItem('selected_item_price');
          var burger_num = -1;

          if (name.substring(0, 2) == '빅맥')
            burger_num = 0;
          else if (name.substring(0, 2) == '19')
            burger_num = 1;
          else if (name.substring(0, 2) == '맥스')
            burger_num = 2;
          else if (name.substring(0, 2) == '맥치')
            burger_num = 3;
          else if (name.substring(0, 2) == '슈슈')
            burger_num = 4;
          else 
            burger_num = 5;

            if (name.substring(name.length - 2, name.length) == '세트')
              document.getElementById("selected_image").src = menuVar['hamburger'][burger_num][1]['img'];
            else
              document.getElementById("selected_image").src = menuVar['hamburger'][burger_num][0]['img'];
            document.getElementById("selected_name").innerHTML = name;
        };

        getMission();
        timer();
        getitem();
    </script>
</body>

</html>
